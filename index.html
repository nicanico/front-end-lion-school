<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/35bab1e1be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/alunos.css">
    <link rel="stylesheet" href="./css/aluno-home.css">
    <title>Lion school</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo-image.png" alt="logo lion">
            <div class="name">
                <p class="nome-escola">Lion</p>
                <p class="nome-escola">School</p>
            </div>
        </div>
        <div class="exit">
            <a id="sair" href="#" class="exit">Sair</a>
        </div>
    </header>
    <div id="filter" class="filtro">
        <div class="drop">
            <div class="dropdown">
                <button class="dropbtn">Status</button>
                <div class="dropdown-content">
                    <a id="todos" href="#">Status</a>
                    <a id="finalizado" href="#">Finalizado</a>
                    <a id="cursando" href="#">Cursando</a>
                </div>
            </div>
        </div>
        <div class="pesquisa_legenda">
            <div class="input-ano__container">
                <input type="text" class="input-ano" id="input-ano">
                <button class="button-ano" id="button-ano">OK</button>
            </div>
            <div class="legenda">
                <p class="title-len">LEGENDA</p>
                <div class="cursando">
                    <div class="color-cursando"></div>
                    <span>Cursando</span>
                </div>
                <div class="finalizado">
                    <div class="color-finalizado"></div>
                    <span>Finalizado</span>
                </div>
            </div>
        </div>


    </div>
    <main>
        <div id="home" class="home">
            <div class="curso-figures">
                <div class="titulos">
                    <p class="title">Escolha um <span class="curso-roxo">curso</span> </p>
                    <p class="title">para gerenciar</p>
                </div>
                <img class="aparelhos" src="./img/devices.svg" alt="aparelhos de midia: computador, tablet, celular">
            </div>
            <img class="estudante" src="./img/studant.svg" alt="estudante">
            <div id="cursos" class="cursos-icones">
            </div>
        </div>

        <div id="alunos" class="alunos">
            <div id="turma" class="alunos-turma">

            </div>
        </div>
        <div id="alno" class="alno">
            <div id="alun">

            </div>

            <div id="grafico" class="aluno-disciplinas__container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="contato">
            <div class="telefone">
                <i class="fa-solid fa-phone"></i>
                <p class="numero">
                    (11) 4774-4700
                </p>
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <p class="endereco-email">
                    lionschool@gmail.com
                </p>
            </div>
            <div class="rua">
                <i class="fa-solid fa-location-dot"></i>
                <p class="localizacao">
                    Rua tcc, 211, Centro, Jandira
                </p>
            </div>
        </div>
        <div class="copyright">
            <p class="autores">
                Copyright Â© 2023 | Andre Luiz e Nicole
            </p>
        </div>
        <div class="social-media">
            <a href="#" class="youtube">
                <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            </a>
            <a href="#" class="twitter">
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </a>
            <a href="#" class="instagram">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            </a>
            <a href="#" class="facebook">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            </a>
        </div>
    </footer>
</body>

</html>
